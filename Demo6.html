    body {

    body::before {

      z-index: 0;
      pointer-events: none;
    }

      color: #2b6cb0;
      z-index: 1;
      position: relative;
    }

    p, abbr, a {
      color: #333;
      font-size: 18px;
      z-index: 1;
      position: relative;
    }

    a {
      text-decoration: none;
      color: #3182ce;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      z-index: 1;
      position: relative;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 10px 20px;
    }

    th {
      background-color: #e3f2fd;
    }

    td {
      background-color: #ffffff;
    }

    form {
      margin-top: 40px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      width: 60%;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #bac0c7;
    }
  </style>
</head>
